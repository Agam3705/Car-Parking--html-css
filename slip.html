<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ticket</title>
    <link rel="stylesheet" href="slip.css">
</head>
<body>
    <div class="ticket">
        <h1>"S.L. PARKING"</h1>
        <h2>Parking Ticket</h2>
        <img src="https://cdn-icons-png.freepik.com/256/709/709011.png?ga=GA1.1.886802673.1696325082&semt=ais">
        <div class="header">
          <div class="details">
            <div>Ticket No.: <span>1234</span></div>
            <div>Date: <span>02/17/2023</span></div>
            <div>Time In: <span>10:30 AM</span></div>
          </div>
          
          <div class="barcode"></div>
        </div>
        
        <div class="car-details">
          <div>Car Model: <span>Toyota Camry</span></div> 
          <div>Car No.: <span>ABC1234</span></div>
          <div>Location: <span>Level 2, Spot 18</span></div>
        </div>
        
        <div class="footer">
          <p>Thank you for parking with us today!</p>
        </div>
      </div>
</body>
</html>
